# DEVELOPMENT ENVIRONMENT CONFIGURATION
# Fallback values are provided for local development only

# Main application configuration
spring.application.name=${APP_NAME}

# Database Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL}
spring.jpa.properties.hibernate.use_sql_comments=${HIBERNATE_USE_SQL_COMMENTS}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}

# JWT Configuration
spring.security.jwt.secret=${JWT_SECRET_KEY}

# Frontend URL configuration
frontend.url=${FRONTEND_URL}

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT}
spring.datasource.hikari.auto-commit=${HIKARI_AUTO_COMMIT}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION}

# Server configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=${SHUTDOWN_TIMEOUT}

