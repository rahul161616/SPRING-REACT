# Direct database configuration values - relying on environment variables for deployment
spring.application.name=my-project
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate dialect
spring.JWT_SECRET_KEY=${JWT_SECRET_KEY}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Frontend URL configuration
frontend.url=${FRONTEND_URL}

# HikariCP settings - prevent thread leaks
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# Server shutdown configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

